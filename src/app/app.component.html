<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title | uppercase }}!
  </h1>
  <button class="btn btn-success" (click)="getMeme()">Generate Meme!</button>

  <h1 #memeText class="memeText top">{{quote}}</h1>
  <div width="400px">
    <img width="400px" src="https://memegenerator.net/img/images/400x400/{{randomNumber}}.jpg">
  </div>
  <h1 class="memeText bottom">"{{randomSelection}}"</h1>
</div>
